<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <small class="card-subtitle">Ajustes</small>
                <form action="" (submit)="actualizarPerfil()" class="form pt-4" [formGroup]="perfilForm">
                    <div class="form-group">
                        <Label>Nombre</Label>
                        <div class="input-group mb-3">
                          
                            <input type="text"
                             class="form-control"
                             placeholder="Ingresar nombre"
                             formControlName="nombre">
                          </div>
                       
                          
                    </div> 
                    <div class="form-group">
                        <label for="">Apellido</label>
                        <div class="input-group mb-3">
                            
                            <input type="text"
                             class="form-control"
                             placeholder="Ingresar apellido"
                             formControlName="apellido">
                          </div>
                    </div>
                    <div class="form-group">
                        <label for="">Correo electronico</label>
                        <div class="input-group mb-3">
                            <input type="text" 
                            class="form-control" 
                            placeholder="Ingresar email"
                            formControlName="email" >
                          </div>
                          
                    </div>  
                    <button class="btn btn-success" 
                            type="submit"
                            [disabled]="perfilForm.invalid">
                        <i class="fa fa-save"></i>
                        Actualizar
                    </button>              
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <small class="card-subtitle">Imagen del usuario</small>
                <div class="text-center">
                    <img *ngIf="!imgAux" [src]="usuario.imagenUrl" alt="imagen de usuario" class="img-perfil">
                    <img *ngIf="imgAux" [src]="imgAux" alt="imagen de usuario" class="img-perfil">

                </div>
                <input type="file"(change)="cambiarImagen($event.target.files[0])"  name="" id="">
                <br>
                <br>
                <button [disabled]="!imgTemp"class="btn btn-primary" (click)="subirImagen()">Actualizar imagen</button>
            </div>
        </div>
    </div>

</div>
