<h3 class="text-4xl my-4">Listado de planes de suscripcion</h3>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <button class="btn--default my-4" (click)="agregarPlan()">Agregar</button>
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>

        <th scope="col" class="px-6 py-3">Nombre</th>
        <th scope="col" class="px-6 py-3">Precio</th>
        <th scope="col" class="px-6 py-3">Tipo de plan</th>
        <th scope="col" class="px-6 py-3">Estado</th>
        <th scope="col" class="px-6 py-3">Fecha de creacion</th>
        <th scope="col" class="px-6 py-3">Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for(plan of planes;track plan.id){
      <tr
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
      >
      
        <td class="px-6 py-4">{{ plan.nombre }}</td>
        <td class="px-6 py-4">{{ plan.precio }}</td>
        <td class="px-6 py-4">{{ plan.tipoDePlan }}</td>
        @if(plan.activo){
          <td class="px-6 py-4"><span class="badge--success">Inactivo</span></td>
        } 
        @if(!plan.activo){
          <td class="px-6 py-4"><span class="badge--danger">Inactivo</span></td>
        }
        <td class="px-6 py-4">{{ plan.fechaRegistro | date }}</td>
        <td class="px-6 py-4">
          <button class="btn--yellow" (click)="editarPlan(plan.id)">Editar</button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
