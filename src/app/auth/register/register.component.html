<div class="content-register">
    <div class="row mt-5 ml-5">
        <div class="col-md-4">
            <h3>Logotipo</h3>
        </div>
        <div class="col-md-4">
            <h3 class="text-center">Registrate</h3>
        </div>
        <div class="col-md-4">
            <span>Si ya tienes una cuenta  <a routerLink="/login">Inicia sesion</a> </span> 
        </div>
    </div>
    <div class="row mt-5 ml-5">
        <p class="text-center">Complete todos los campos <span class="bg-red">*</span></p>
    </div>

    <form 
    autocomplete="off"
    [formGroup]="registerForm"
    (ngSubmit)="crearUsuario()">
            <div class="row d-flex justify-content-center">
            <div class="col-md-4 d-flex flex-column ">
               
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input type="text" 
                        class="form-control form-control-sm"
                        formControlName="nombre">
                        <p class="text-danger" *ngIf="campoNoValido('nombre')">El nombre es obligatorio.</p>
                    </div> 
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="">Apellido</label>
                        <input type="text" 
                        class="form-control form-control-sm"
                        formControlName="apellido">
                        <p class="text-danger" *ngIf="campoNoValido('apellido')">El apellido es obligatorio.</p>
                    </div> 
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="">email</label>
                        <input type="email"
                         class="form-control form-control-sm"
                         formControlName="email">
                         <p class="text-danger" *ngIf="campoNoValido('email')">El email es obligatorio y tiene que ser valido.</p>
                    </div> 
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password"
                         class="form-control form-control-sm"
                         formControlName="password">
                         <p class="text-danger" *ngIf="campoNoValido('password')">La cotraseña es obligatoria.</p>
                    </div> 
                </div>
                <div class="col-md-12 mb-4">
                    <div class="form-group">
                        <label for="">Confirmar Pasword</label>
                        <input type="password"
                         class="form-control form-control-sm"
                         formControlName="password2">
                         <p class="text-danger" *ngIf="contrasenaNovalida()">Las contraseñas no coinciden.</p>
                    </div> 
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <button class="btn btn-block btn-blue">Crear cuenta</button>
                    </div> 
                </div>        
            </div>
            
        </div>
    </form>
