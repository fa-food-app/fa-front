<section id="login-wrapper">
    
    <div class="content-hero text-left mt-5 pl-5">
        <h1>logotipo</h1>
        <p>Con nuestra plataforma consigue todo en un mismo lugar</p>
        <ul>
            <li>
                <i class="fas fa-check"></i>
                Calcula las propiedades termofisicas de los alimentos
            </li>
            <li>
                <i class="fas fa-check"></i>
                Exporta tus reportes en pdf
            </li>
            <li>
                <i class="fas fa-check"></i>
                Compara las variantes de diferentes alimentos
            </li>
            <li>
                <i class="fas fa-check"></i>
               Visualiza las graficas
            </li>
           
        </ul>
        <div class="w-100 float-right" >
            <img class="float-right" src="../../../assets/img/Invest-1.svg" alt="ilustacion1">
        </div>
    </div>
    <div class="form-login pt-5">
        <div class="form-header text-center mb-5">
            <img src="../../../assets/img/fruits.svg" width="100" height="100" alt="ilustracion2">
            <h1>Bienvenidos</h1>
        </div>
        <div class="content">
            <form 
            autocomplete="off"
            [formGroup]="loginForm"
            (ngSubmit)="login()">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="email"
                         class="form-control"
                         placeholder="Ingrese email" 
                         aria-label="Username" 
                         aria-describedby="basic-addon1"
                         formControlName="email">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="password"
                         class="form-control" 
                         placeholder="Password"
                          aria-label="Username" 
                          aria-describedby="basic-addon1"
                          formControlName="password">
                  </div>
                
                    <div class="input-group mb-3 d-flex justify-content-center" id="btn-login">
                        <button class="btn btn-block btn-blue">Iniciar sesion</button>
                      </div>
              
            </form>
            
              <div class="text-center">
    
                  <a href="">¿Olvidaste tu contraseña?</a>
                  <p class="text-center">o</p>
                  <a routerLink="/registrar">Crear una cuenta nueva</a>
              </div>
        </div>

    </div>
