

<div class="row">
    <div class="col-md-6">
        <h3>Nuevo usuario</h3>
    </div>
</div>

<form autocomplete="off"
[formGroup]="usuarioForm"
(ngSubmit)="crearUsuario()">

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="">Rol de usuario</label>
               <select class="form-control"formControlName="id_rol" >
                   <option *ngFor="let rol of roles" [value]="rol.id">
                    {{rol.nombre}}
                   </option>
               </select>
            </div> 
        </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" 
            class="form-control form-control-sm"
            formControlName="nombre">
            <p class="text-danger" *ngIf="campoNoValido('nombre')">El nombre es obligatorio.</p>
        </div> 
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="">Apellido</label>
            <input type="text" 
            class="form-control form-control-sm"
            formControlName="apellido">
            <p class="text-danger" *ngIf="campoNoValido('apellido')">El apellido es obligatorio.</p>
        </div> 
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="">email</label>
            <input type="email"
             class="form-control form-control-sm"
             formControlName="email">
             <p class="text-danger" *ngIf="campoNoValido('email')">El email es obligatorio y tiene que ser valido.</p>
        </div> 
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="">Password</label>
            <input type="password"
             class="form-control form-control-sm"
             formControlName="password">
             <p class="text-danger" *ngIf="campoNoValido('password')">La cotraseña es obligatoria.</p>
        </div> 
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="">Confirmar Pasword</label>
            <input type="password"
             class="form-control form-control-sm"
             formControlName="password2">
             <p class="text-danger" *ngIf="contrasenaNovalida()">Las contraseñas no coinciden.</p>
        </div> 
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <button class="btn btn-block btn-blue">Crear Usuario</button>
        </div> 
    </div>        
</div>
</form>
